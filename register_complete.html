<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>BIRETAS - Welcome To Benue Internal Revenue Service Enterprise Tax Administrative System - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Update Your Profile</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control">
                  </div>
                  <div class="col-sm-6">
                    <label>Marital Status</label>
                    <select class="form-control">
                      <option>Single</option>
                      <option>Married</option>
                      <option>Divorced</option>
                      <option>Others</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label>Sex</label>
                    <select class="form-control">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <label>Nationality</label>
                    <select class="form-control">
                      <option>Nigeia</option>
                      <option>Malaysia</option>
                      <option>Egypt</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label>State Of Origin</label>
                    <select class="form-control">
                      <option>Abia</option>
                      <option>Rivers</option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <label>Local Government Of Origin</label>
                    <select class="form-control">
                      <option>Obio Akpor</option>
                      <option>PH City</option>
                    </select>
                  </div>
                </div>
                 <div class="form-group row">
                  <div class="col-sm-6">
                    <label>Identificaation</label>
                    <select class="form-control">
                      <option>National ID</option>
                      <option>Voters Card</option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <label>Identification Number</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label>House Number/Street Name</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-sm-6">
                    <label>City</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label>Local Government</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-sm-6">
                    <label>Occupation</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                    <label>Profile Photo</label>
                    <input type="file" class="form-control">
                  </div> <br>
                <a href="login.html" class="btn btn-primary btn-user btn-block">
                  Register Account
                </a>
                <hr>
                
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
